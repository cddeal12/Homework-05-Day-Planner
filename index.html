<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <!-- Container holding all rows of editable text and buttons -->
    <div class="container">
      <section class="time-block row" id="9AM">
        <div class="hour col-2">9 AM</div>
        <input class="description col-8"></input>
        <div class="saveBtn fas fa-save col-2" id="0"></div>
      </section>
      <section class="time-block row" id="10AM">
        <div class="hour col-2">10 AM</div>
        <input class="description col-8"></input>
        <div class="saveBtn fas fa-save col-2" id="1"></div>
      </section>
      <section class="time-block row" id="11AM">
        <div class="hour col-2">11 AM</div>
        <input class="description col-8"></input>
        <div class="saveBtn fas fa-save col-2" id="2"></div>
      </section>
      <section class="time-block row" id="12PM">
        <div class="hour col-2">12 PM</div>
        <input class="description col-8"></input>
        <div class="saveBtn fas fa-save col-2" id="3"></div>
      </section>
      <section class="time-block row" id="1PM">
        <div class="hour col-2">1 PM</div>
        <input class="description col-8"></input>
        <div class="saveBtn fas fa-save col-2" id="4"></div>
      </section>
      <section class="time-block row" id="2PM">
        <div class="hour col-2">2 PM</div>
        <input class="description col-8"></input>
        <div class="saveBtn fas fa-save col-2" id="5"></div>
      </section>
      <section class="time-block row" id="3PM">
        <div class="hour col-2">3 PM</div>
        <input class="description col-8"></input>
        <div class="saveBtn fas fa-save col-2" id="6"></div>
      </section>
      <section class="time-block row" id="4PM">
        <div class="hour col-2">4 PM</div>
        <input class="description col-8"></input>
        <div class="saveBtn fas fa-save col-2" id="7"></div>
      </section>
      <section class="time-block row" id="5PM">
        <div class="hour col-2">5 PM</div>
        <input class="description col-8"></input>
        <div class="saveBtn fas fa-save col-2" id="8"></div>
      </section>
    </div>

    <script src="Javascript.js"></script>
  </body>
</html>
